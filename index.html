<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
  
      <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-4 p-3">
        <div class="container-fluid">
          <h1 class="navbar-brand text-white fw-bold text-center">
            <a
              id="mainInput"
              style="cursor: pointer; text-decoration: none; color: white"
              >Click to See Your Progress</a
            >
          </h1>
        </div>
      </nav>

      
      <h4 class="text-center mt-4">Personal Health Tracker</h4>

      <div class="row mt-4">
        <div class="col-12 col-md-6 mx-auto">
          <input type="date" id="inputDate" class="form-control mt-2" /> 
          <input
            type="number"
            placeholder="Distance (KM)"
            id="inputDistance"
            class="form-control mt-2"
            required
          />
          <input
            type="number"
            placeholder="Enter Weight"
            id="inputWeight"
            class="form-control mt-2"
            required
          />
          <button class="btn btn-info mt-4 w-100" id="btnAdd">Add Data</button>
        </div>
      </div>

     
      <div class="row mt-5">
        <div class="col-12 col-md-6">
          <canvas id="myChart"></canvas>
        </div>
        <div class="col-12 col-md-6">
          <canvas id="myChart2"></canvas>
        </div>
      </div>

     
      <div
        class="row mt-4 d-flex justify-content-center"
        id="summerycard"
      >
        <div
          class="col-12 col-md-6 text-center p-3 rounded-3"
          id="output"
          style="background-color: chartreuse"
        ></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
